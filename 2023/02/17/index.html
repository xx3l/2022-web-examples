<style>
  .cell { 
    border: 1px dotted black; 
	width: 30px;
	height: 30px;
	display: inline-block;
  }
  .red { background: red; }
  .green { background: green; }
</style>
<div class="gamefield">
	<div class="row">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
	<div class="row">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
	<div class="row">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
<div>
<script>
window.onload = () => {
  console.log("Single-type page load listener executed");
}
cellNextColor = "green";
document.addEventListener('DOMContentLoaded', () => {
  for (el of document.querySelectorAll(".cell")) {
    el.addEventListener("click", event => {
	  event.target.classList.add(cellNextColor);
	  cellNextColor = cellNextColor == "green" ? "red" : "green";
	})
  }
  
  document.querySelector(".gamefield").addEventListener("click", e => {
    console.log(e);
  })
});
</script>
